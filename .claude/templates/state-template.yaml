project:
  name: "[Project Name]"
  id: "proj-[YYYY-MM-DD]-[slug]"
  created: "[ISO timestamp]"
  last_updated: "[ISO timestamp]"
  description: "[Brief project description]"
  
status:
  current_phase: "[idea|research|specification|poc|development|deployment]"
  current_step: "[current step within phase]"
  next_action: "[specific next action to take]"
  progress_percentage: 0
  
phases:
  idea:
    status: "[pending|in_progress|completed]"
    started: "[ISO timestamp]"
    completed: "[ISO timestamp]"
    validation_passed: false
    deliverables:
      completed: []
      pending:
        - "docs/phase-1-idea/application-idea.md"
        - "docs/phase-1-idea/idea-phase-report.md"
    next_phase_approved: false
    
  research:
    status: "[pending|in_progress|completed]"
    started: "[ISO timestamp]"
    completed: "[ISO timestamp]"
    current_step: "[track-1-frameworks|track-2-best-practices|track-3-competition|consolidate-findings|human-validation]"
    completed_steps: []
    remaining_steps: []
    deliverables:
      completed: []
      pending:
        - "docs/phase-2-research/research-track-1-frameworks.md"
        - "docs/phase-2-research/research-track-2-best-practices.md"
        - "docs/phase-2-research/research-track-3-competition.md"
        - "docs/phase-2-research/research-findings.md"
        - "docs/phase-2-research/tech-stack-recommendation.md"
        - "docs/phase-2-research/research-phase-report.md"
    validation_passed: false
    
  specification:
    status: "[pending|in_progress|completed]"
    dependencies: ["research.completed"]
    started: "[ISO timestamp]"
    completed: "[ISO timestamp]"
    current_step: "[functional-requirements|non-functional-requirements|use-cases|user-stories|api-design|database-schema|architecture|yaml-generation|human-validation]"
    completed_steps: []
    remaining_steps: []
    deliverables:
      completed: []
      pending:
        - "docs/phase-3-specification/functional-requirements.md"
        - "docs/phase-3-specification/non-functional-requirements.md"
        - "docs/phase-3-specification/use-cases.md"
        - "docs/phase-3-specification/user-stories.md"
        - "docs/phase-3-specification/api-design.md"
        - "docs/phase-3-specification/database-schema.md"
        - "docs/phase-3-specification/architecture-overview.md"
        - "specs/project-specification.yaml"
        - "docs/phase-3-specification/specification-phase-report.md"
    validation_passed: false
    
  poc:
    status: "[pending|in_progress|completed]"
    dependencies: ["specification.completed"]
    started: "[ISO timestamp]"
    completed: "[ISO timestamp]"
    current_step: "[risk-assessment|poc-implementation|results-analysis|architecture-update|human-validation]"
    identified_risks: []
    deliverables:
      completed: []
      pending:
        - "docs/phase-4-poc/risk-assessment.md"
        - "docs/phase-4-poc/poc-results-summary.md"
        - "docs/phase-3-specification/architecture-overview-updated.md"
        - "docs/phase-4-poc/poc-phase-report.md"
    validation_passed: false
    
  development:
    status: "[pending|in_progress|completed]"
    dependencies: ["poc.completed"]
    started: "[ISO timestamp]"
    completed: "[ISO timestamp]"
    current_feature: "[feature-name]"
    current_unit: "[unit-name]"
    current_step: "[design|unit-breakdown|unit-test-implementation|code-implementation|integration-tests|feature-validation]"
    features: {}
    test_coverage: 0
    deliverables:
      completed: []
      pending:
        - "src/"
        - "tests/"
        - "docs/phase-5-development/api-documentation.md"
        - "README.md"
        - "CHANGELOG.md"
        - "docs/phase-5-development/development-phase-report.md"
    validation_passed: false
    
  deployment:
    status: "[pending|in_progress|completed]"
    dependencies: ["development.completed"]
    started: "[ISO timestamp]"
    completed: "[ISO timestamp]"
    current_step: "[staging-setup|staging-validation|production-setup|production-deployment|post-deployment-validation|documentation|handover]"
    staging_deployed: false
    production_deployed: false
    monitoring_active: false
    deliverables:
      completed: []
      pending:
        - "deployment/"
        - "scripts/"
        - "docs/phase-6-deployment/"
        - "docs/handover/"
        - "docs/project-completion-report.md"
        - "docs/phase-6-deployment/deployment-phase-report.md"
    validation_passed: false

